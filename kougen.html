<br><h1>高弦セクリ</h1>
<p>【仕事】</p>
<ul>
<li>セク練・弦練を見る</li>
<li>練習・行事リマインダーを流す</li>
<li>合宿コマ割り作成</li>
<li>乗り番調査</li>
<li>ボーイングレッスン</li>
<li>決起や合宿のコンパの仕切り</li>
<li>先生との連絡・接待</li>
</ul>
<p>【良い点】</p>
<ul>
<li>やりがいを感じられる</li>
<li>仕事面、音楽面で勉強になることが多い</li>
<li>弦コンでは特に自分たちのやりたい事を反映しやすい</li>
</ul>
<p>【大変な点】</p>
<ul>
<li>練習に休めず、自分の時間が少ない</li>
<li>他の役職との関わりが多い</li>
</ul>
<p>【その他】</p>
<ul>
<li>練習を見るのが好きな人</li>
<li>人と協力して頑張れる人</li>
<li>セクションのまとめ役</li>
</ul><br>
