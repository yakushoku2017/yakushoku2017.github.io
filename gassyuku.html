<br><h1>合宿外務</h1>
<p>仕事内容</p>
<ul>
<li>合宿の段取り、契約交渉、当日の見回り等</li>
<li>内務が団内の連絡をまとめるのに対して、外務は旅行会社やトレーナーの先生方等との対外的な仕事が多いです。契約時には交渉力が問われます。</li>
</ul>
<p>いい点</p>
<ul>
<li>合宿が終わった時の達成感がはんぱない</li>
<li>下見に行ける。楽しい。</li>
</ul>
<p>大変な点</p>
<ul>
<li>合宿中あまりお酒飲めない</li>
<li>目上の方とのやりとりが多いので礼儀や連絡の速さが重要</li>
</ul>
